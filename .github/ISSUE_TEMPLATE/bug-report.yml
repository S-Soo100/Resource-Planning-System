name: "\U0001F41B 버그 리포트 (Bug Report)"
description: "버그를 발견했습니다"
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## 버그 리포트
        재현 단계를 상세히 작성해주세요. 재현이 가능해야 수정할 수 있습니다.

  - type: textarea
    id: description
    attributes:
      label: "버그 설명"
      description: "어떤 문제가 발생했나요?"
      placeholder: "예: 발주 승인 버튼을 클릭하면 에러 토스트가 뜨면서 승인이 되지 않습니다."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "재현 단계"
      description: "버그를 재현하는 정확한 단계를 알려주세요"
      value: |
        1. '...' 페이지로 이동
        2. '...' 버튼 클릭
        3. '...' 입력
        4. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "기대 동작"
      description: "원래 어떻게 동작해야 하나요?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "실제 동작"
      description: "실제로는 어떻게 동작하나요?"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: "심각도"
      options:
        - "치명적 - 서비스 불가"
        - "높음 - 핵심 기능 장애"
        - "보통 - 불편하지만 우회 가능"
        - "낮음 - 사소한 문제"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: "관련 영역"
      options:
        - "발주 관리"
        - "재고 관리 (입고/출고)"
        - "판매/구매"
        - "마진 분석"
        - "시연 관리"
        - "팀/사용자 관리"
        - "기준 정보 (품목/창고/납품처)"
        - "인증/권한"
        - "기타"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: "브라우저/환경"
      placeholder: "예: Chrome 120, iPhone Safari, Windows Edge"
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: "스크린샷/에러 로그"
      description: "화면 캡처나 콘솔 에러를 첨부해주세요"
    validations:
      required: false
